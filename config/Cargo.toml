[package]
authors = ["Witnet Foundation <info@witnet.foundation>"]
description = "config component"
edition = "2018"
name = "witnet_config"
version = "0.3.2"
workspace = ".."

[features]
with-rocksdb = ["rocksdb"]

[dependencies]
failure = "0.1.5"
log = "0.4.6"
toml = "0.4.10"
partial_struct = { path = "../partial_struct" }
directories = "1.0.2"
rocksdb = { version = "0.12.2", optional = true}

witnet_protected = { path = "../protected" }
witnet_crypto = { path = "../crypto", features = ["with-serde"] }

[dependencies.serde]
features = ["derive"]
version = "1.0.88"

[dependencies.witnet_data_structures]
path = "../data_structures"
